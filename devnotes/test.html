    <div id="jokhigh" class="m-5 bg-white rounded pt-1 pr-1 pl-1" style="width: 179px;">

      <button class="btn btn-light mb-1"><small><strong>ქვევიდან</strong></small></button>

          <button class="btn btn-success"><small><strong>კი</strong></small></button>
          <button class="btn btn-danger"><small><strong>არა</strong></small></button>
        </div>
      </div>
      <table class="table table-bordered mt-3 mb-0" style="max-width: 310px;">
        <thead>
          <tr>
            <th scope="col" class="bg-success">Ako</th>
